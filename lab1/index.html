<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    </link>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="get">
        <h3>Register</h3>

        <div class="container">
            <div>
                <label for="first">First Name</label>
                <input type="text" placeholder="First Name" id="first" required>


                <label for="second">Second Name</label>
                <input type="text" placeholder="Second Name" id="second" required>

            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" required>

                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" minlength="8" required>
            </div>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
